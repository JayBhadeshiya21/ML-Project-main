<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardioGuard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top site-nav">
        <div class="container">
            <a class="navbar-brand brand-title gradient-text" href="{{ url_for('home') }}">
                <i class="fa-solid fa-heart-pulse"></i>
                CardioGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-1">
                    <li class="nav-item">
                        <a class="nav-link nav-item-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-link {% if request.path == '/about' %}active{% endif %}" href="{{ url_for('about') }}">About Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-link {% if request.path == '/visuals' %}active{% endif %}" href="{{ url_for('visuals') }}">Visualizations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-link {% if request.path == '/model' %}active{% endif %}" href="{{ url_for('model_info') }}">How It Works</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="btn btn-accent" href="{{ url_for('predict') }}">Predict Risk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p class="mb-1">&copy; 2026 CardioGuard</p>
            <small>Educational machine learning project for cardiovascular risk awareness.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
